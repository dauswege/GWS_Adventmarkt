<ion-header>
  <ion-navbar hideBackButton="true">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Preisrechner ({{title}})</ion-title>
    <ion-card>
        <ion-card-content>
            <button ion-item (click)="goToSummary()">
                <ion-icon name="cart" item-right></ion-icon>
                Summe: {{getSum() | currency:'EUR':true}}
            </button>
        </ion-card-content>
    </ion-card>
  </ion-navbar>
</ion-header>

<ion-content>
    <!--<ion-card>
        <ion-card-content>
            <button ion-item (click)="goToSummary()">
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
                Summe: {{getSum() | currency:'EUR':true}}
            </button>
        </ion-card-content>
    </ion-card>-->

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let p of products"  (click)="addProduct(p)">
                <ion-card>
                    <ion-card-header >
                        {{p.name | slice:0:15}}
                    </ion-card-header>
                    <ion-card-content>
                        {{p.price | currency: 'EUR':true}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
